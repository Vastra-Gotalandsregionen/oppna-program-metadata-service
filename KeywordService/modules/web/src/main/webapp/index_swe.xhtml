<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <link href="styles/styles.css" rel="stylesheet" type="text/css"/>
        <title>VGR - Metadatatjänst</title>
    </h:head>

    <h:body>
        <h1>Metadatatjänst-Demo</h1>
        <fieldset>
            <legend>Ladda upp dokument</legend>
            <h:form id="uploadForm" enctype="multipart/form-data">
                <t:inputFileUpload id="file" value="#{user.uploadedFile}" />
                <h:commandButton value="Submit" action="#{user.submit}" />
                <h:messages />
            </h:form>
        </fieldset>

        <fieldset>
            <legend>Sök efter nyckelord</legend>
            <h:form>
                <h:inputTextarea value="#{user.text}" cols="30" rows="10" />
                <h:commandButton value="Submit" action="user" />
            </h:form>
        </fieldset>

        <div id="result" >
            <h3 class="clear">Förslag på nyckelord</h3>
            <dl>
                <h:form>
                    <ui:repeat value="#{user.keywords}" var="keyword" >
                        <dt>#{keyword.keyword}</dt>
                        <dd>#{keyword.synonyms}</dd>
                    </ui:repeat>
                </h:form>
            </dl>
        </div>

    </h:body>
</html>
